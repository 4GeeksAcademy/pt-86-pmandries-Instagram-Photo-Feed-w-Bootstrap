<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Photo Feed w Bootstrap</title>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary  p-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn.pixabay.com/photo/2022/08/26/02/01/instagram-7411557_1280.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                        Instagram
                    </a>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success text-nowrap me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Caption:</label>
                                    <textarea class="form-control" id="message-text">Add the caption of your post here</textarea>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-solid fa-camera"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fa-solid fa-location-pin"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nav-item dropdown bg-secondary p-2 rounded me-5">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn.pixabay.com/photo/2014/04/02/10/44/gear-wheel-304395_1280.png" alt="Logo" width="18" height="18" class="d-inline-block align-text-top">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" style="color: red;">Logout</style></a></li>
                    </ul>
                </div>
            </nav>
            <div>
                <ul class="nav nav-tabs justify-content-center mt-2">
                    <li class="nav-item">
                        <a class="nav-link" href="grid.html">
                            <i class="fa-solid fa-table-cells"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <p>Feed page</p>
            <div class="d-flex justify-content-center">
                <div class="card p-0" style="width: 36rem;">
                    <div class="card-body">
                        <div class="d-flex">
                            <h4 class="card-title" style="width: 90%">My dog Behr!</h4>
                            <h6 class="card-title" style="width: 10%">09/09</h6>
                        </div>
                        <img src="https://cdn.pixabay.com/photo/2015/05/27/23/11/labrador-787317_1280.jpg" style="width: 36rem;" alt="My dog Behr">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
